sudo: required
services:
  - docker

before_install:
  - docker build -t nikhil/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run nikhil/react-test npm test -- --coverage

after_success:
  - docker build -t nikhil/multi-client ./client
  - docker build -t nikhil/multi-nginx ./nginx
  - docker build -t nikhil/multi-server ./server
  - docker build -t nikhil/multi-worker ./worker

# Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# pushing image to docker hub
  - docker push nikhil/multi-client
  - docker push nikhil/multi-nginx
  - docker push nikhil/multi-server
  - docker push nikhil/multi-worker
   
